<article>
    <h2>NASM mode</h2>
    <form>
        <textarea id="code" name="code">
            .word $0801
            .org $0801
            .outfile "hello.prg"
            
                    .word next, 10          ; Next line and current line number
                    .byte $9e," 2064",0     ; SYS 2064
            next:   .word 0
            
            .advance 2064
            
                    ldx #0
            loop:   lda hello, x
                    beq done
                    jsr $ffd2
                    inx
                    bne loop
            done    rts
            
            hello:  .byte "HELLO, WORLD!", 0
        </textarea>
    </form>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: {name: "ophis"},
        });
    </script>
